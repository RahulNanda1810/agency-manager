<!-- agency-manager-frontend/src/app/sprints/sprint-create-modal.html -->
<div class="modal-overlay" *ngIf="isOpen" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Create New Sprint</h2>
      <button class="close-btn" (click)="closeModal()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <form [formGroup]="sprintForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="sprintName">Sprint Name *</label>
        <input 
          id="sprintName"
          type="text" 
          formControlName="name" 
          placeholder="e.g., Sprint 1, December Sprint"
          class="form-control"
        />
        <div class="error-message" *ngIf="sprintForm.get('name')?.invalid && sprintForm.get('name')?.touched">
          Sprint name is required
        </div>
      </div>

      <div class="form-group">
        <label for="sprintGoal">Sprint Goal</label>
        <textarea 
          id="sprintGoal"
          formControlName="goal" 
          placeholder="What do you want to achieve in this sprint?"
          class="form-control"
          rows="3"
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="startDate">Start Date *</label>
          <input 
            id="startDate"
            type="date" 
            formControlName="startDate" 
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="endDate">End Date *</label>
          <input 
            id="endDate"
            type="date" 
            formControlName="endDate" 
            class="form-control"
          />
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-secondary" (click)="closeModal()">
          Cancel
        </button>
        <button type="submit" class="btn-primary" [disabled]="sprintForm.invalid">
          Create Sprint
        </button>
      </div>
    </form>
  </div>
</div>
